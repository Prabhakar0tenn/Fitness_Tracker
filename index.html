<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Fitness Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card shadow-lg">
                    <img src="images/logo.png" alt="Spirit Fitness Logo" class="logo mb-4">
                    <h2 class="text-center mb-4">Unleash Your Inner Spirit</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Begin Your Journey</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-muted">Create New Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
